<!DOCTYPE html>
<html>
<head>
    <title>Loan Approval Prediction Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f3f7f9;
            padding: 30px;
        }
        .form-container {
            background-color: white;
            padding: 25px;
            border-radius: 8px;
            box-shadow: 0px 2px 10px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            margin: auto;
        }
        input, select {
            width: 100%;
            padding: 10px;
            margin: 8px 0 16px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        input[type="submit"] {
            background-color: teal;
            color: white;
            cursor: pointer;
            font-weight: bold;
        }
        h2 {
            text-align: center;
            color: teal;
        }
    </style>
</head>
<body>

<div class="form-container">
    <h2>Loan Approval Prediction</h2>
    <form action="/predict" method="POST">
        <label>Gender:</label>
        <select name="gender" required>
            <option value="Male">Male</option>
            <option value="Female">Female</option>
        </select>

        <label>Married:</label>
        <select name="married" required>
            <option value="Yes">Yes</option>
            <option value="No">No</option>
        </select>

        <label>Dependents:</label>
        <select name="dependents" required>
            <option value="0">0</option>
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3+">3+</option>
        </select>

        <label>Education:</label>
        <select name="education" required>
            <option value="Graduate">Graduate</option>
            <option value="Not Graduate">Not Graduate</option>
        </select>

        <label>Self Employed:</label>
        <select name="selfEmployed" required>
            <option value="Yes">Yes</option>
            <option value="No">No</option>
        </select>

        <label>Applicant Income:</label>
        <input type="number" name="applicantIncome" required>

        <label>Coapplicant Income:</label>
        <input type="number" step="0.01" name="coapplicantIncome" required>

        <label>Loan Amount:</label>
        <input type="number" step="0.01" name="loanAmount" required>

        <label>Loan Amount Term:</label>
        <input type="number" step="0.01" name="loanAmountTerm" required>

        <label>Credit History (1 = Yes, 0 = No):</label>
        <select name="creditHistory" required>
            <option value="1.0">1.0</option>
            <option value="0.0">0.0</option>
        </select>

        <label>Property Area:</label>
        <select name="propertyArea" required>
            <option value="Urban">Urban</option>
            <option value="Semiurban">Semiurban</option>
            <option value="Rural">Rural</option>
        </select>

        <input type="submit" value="Predict Loan Approval">
    </form>
</div>

</body>
</html>
